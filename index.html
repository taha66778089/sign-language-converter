<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>محوّل لغة الإشارة</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:url('https://upload.wikimedia.org/wikipedia/commons/6/65/Flag_of_Qatar.svg') no-repeat center center fixed;
    background-size:cover;
    margin:0;
    padding:0;
    direction:rtl;
    text-align:center;
}

/* العنوان المتحرك */
#marquee{
    font-size:32px;
    font-weight:bold;
    margin:10px 0;
    white-space:nowrap;
    overflow:hidden;
    color:#0d47a1;
}

/* التاريخ والمكان */
#datetime,#location{
    position:absolute;
    top:10px;
    background:rgba(0,0,0,0.5);
    color:white;
    padding:5px 10px;
    border-radius:5px;
}
#datetime{left:10px;}
#location{right:10px;}

/* النص الجانبي */
#sideTextLeft,#sideTextRight{
    position:fixed;
    top:50%;
    transform:translateY(-50%);
    font-size:40px;
    font-weight:bold;
    color:#0d47a1;
}
#sideTextLeft{left:10px;}
#sideTextRight{right:10px;}

.sideImage{
    width:150px;
    display:block;
    margin:auto;
    margin-top:10px;
}

/* الصندوق الرئيسي */
.container{
    background:rgba(255,255,255,0.95);
    width:70%;
    margin:120px auto 60px auto;
    padding:20px;
    border-radius:20px;
}

/* الفيديو في المنتصف */
video{
    display:block;
    margin:10px auto;
    width:50%;
    border-radius:15px;
}

/* الأزرار */
input,button{
    padding:12px 25px;
    font-size:18px;
    border-radius:10px;
    border:none;
    background:#2196f3;
    color:white;
    margin:5px;
    cursor:pointer;
}

/* ناتج التحويل */
.output{
    margin-top:20px;
    padding:15px;
    background:#e3f2fd;
    border-radius:10px;
    font-size:18px;
}

/* الشريط السفلي */
#footerMarquee{
    position:fixed;
    bottom:0;
    width:100%;
    background:#0d47a1;
    color:white;
    font-size:28px;
    padding:5px;
}
</style>
</head>

<body>

<div id="sideTextLeft">
إشارتي هي لغتي
<img src="https://imgbob.net/ib/XSjj1pw9jxL9V5V_1771871852.jpg" class="sideImage">
</div>

<div id="sideTextRight">
مجمع التربية السمعية للبنات
<img src="https://imgbob.net/ib/XSjj1pw9jxL9V5V_1771871852.jpg" class="sideImage">
</div>

<div id="datetime"></div>
<div id="location">الدوحة - قطر</div>

<div id="marquee">محوّل فيديو لغة الإشارة إلى نص وصوت</div>

<div class="container">

<h2>اختر فيديو بلغة الإشارة</h2>

<input type="file" id="videoInput" accept="video/*" onchange="previewVideo()">

<button onclick="convertVideo()">ابدأ التحويل</button>

<video id="videoPlayer" controls></video>

<div class="output" id="output">
سيظهر النص هنا بعد التحويل
</div>

</div>

<div id="footerMarquee">الموقع من إعداد / طالبات مجمع التربية السمعية للبنات</div>

<script>
function updateDateTime(){
  document.getElementById("datetime").innerText =
  new Date().toLocaleString("en-US",{hour12:false});
}
setInterval(updateDateTime,1000);
updateDateTime();

function previewVideo(){
  const file=document.getElementById("videoInput").files[0];
  const video=document.getElementById("videoPlayer");
  video.src=URL.createObjectURL(file);
  video.play();
}

function convertVideo(){

let ar="",en="",hi="";

ar="السلام عليكم، أنا من ذوي الإعاقة السمعية وأتحدث بلغة الإشارة. أرجو مساعدتكم لإنهاء مهمتي هنا، شكرًا لتعاونكم.";

en="Hello, I am a person with hearing disability and I communicate only using sign language. I kindly ask for your help to complete my task here. Thank you for your cooperation.";

hi="नमस्ते, मैं श्रवण बाधित व्यक्ति हूँ और केवल सांकेतिक भाषा का उपयोग करता हूँ। कृपया मेरी सहायता करें। धन्यवाद।";

document.getElementById("output").innerHTML=
"<p>"+ar+"</p><p>"+en+"</p><p>"+hi+"</p>";

speak(ar,"ar-QA",()=>speak(en,"en-US",()=>speak(hi,"hi-IN")));
}

function speak(text,lang,cb){
 let u=new SpeechSynthesisUtterance(text);
 u.lang=lang;
 u.onend=cb;
 speechSynthesis.speak(u);
}
</script>

</body>
</html>
