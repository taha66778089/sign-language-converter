<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>محوّل لغة الإشارة</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: url('https://upload.wikimedia.org/wikipedia/commons/6/65/Flag_of_Qatar.svg') no-repeat center center fixed;
    background-size: cover;
    margin:0; padding:0;
    direction:rtl; text-align:center;
    overflow-x:hidden;
}

#marquee {
    font-size:36px;
    font-weight:bold;
    white-space: nowrap;
    overflow:hidden;
    display:block;
    color: transparent;
    background: linear-gradient(45deg, #ff0000,#00ff00,#0000ff,#ffff00,#ff00ff,#00ffff);
    -webkit-background-clip: text;
    background-size: 300%;
    animation: marqueeMove 15s linear infinite, rainbow 5s linear infinite;
    margin:10px 0;
}

@keyframes marqueeMove {0%{transform:translateX(100%);}100%{transform:translateX(-100%);}}
@keyframes rainbow {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

header { position: relative; padding: 50px 0 20px 0; }

#datetime, #location {
    font-size:18px; 
    background: rgba(0,0,0,0.5); 
    padding:5px 10px; 
    border-radius:5px; 
    color:white;
    position:absolute;
    top:10px;
}
#datetime { left:10px; }
#location { right:10px; }

.container {
    margin:20px auto;
    padding:30px;
    background-color: rgba(255,255,255,0.95);
    border-radius:20px;
    width:85%;
    max-width:700px;
}

input[type="file"], #liveCaptureBtn {
    margin:10px;
    padding:15px 25px;
    font-size:18px;
    font-weight:bold;
    border:2px solid #1976d2;
    border-radius:10px;
    background-color:#2196f3;
    color:white;
    cursor:pointer;
}

button {
    background-color:#1976d2;
    color:white;
    border:none;
    padding:15px 40px;
    border-radius:15px;
    font-size:20px;
    cursor:pointer;
}

.output { margin-top:20px; padding:15px; background-color:#e3f2fd; border-radius:10px;}

.welcome-box {
    margin-top:20px;
    padding:15px;
    border-radius:10px;
    display:none;
    gap:10px;
    color:white;
}

#footerMarquee {
    font-size:28px;
    font-weight:bold;
    white-space: nowrap;
    overflow:hidden;
    display:block;
    color: transparent;
    background: linear-gradient(45deg, #ff0000,#00ff00,#0000ff,#ffff00,#ff00ff,#00ffff);
    -webkit-background-clip: text;
    background-size: 300%;
    animation: marqueeMove 20s linear infinite, rainbow 5s linear infinite;
    position:fixed;
    bottom:0;
    width:100%;
    text-align:center;
}
</style>
</head>

<body>

<header>
    <div id="datetime"></div>
    <div id="location">الدوحة - قطر</div>
    <div id="marquee">محوّل فيديو لغة الإشارة إلى نص أو صوت</div>
</header>

<div class="container">

<video id="videoPlayer" controls style="display:none; width:100%;"></video>

<h2>اختر فيديو بلغة الإشارة</h2>
<input type="file" accept="video/*" id="videoInput" onchange="previewVideo()">
<button id="liveCaptureBtn">التصوير المباشر</button>

<br><br>
<video id="liveVideo" autoplay style="display:none; width:100%;"></video>
<button id="stopCaptureBtn" style="display:none;">إيقاف التصوير</button>

<br><br>
<button onclick="convertVideo()">ابدأ التحويل</button>

<div class="welcome-box" id="welcomeBox">
<div id="welcomeText"></div>
<div id="welcomeTextEn"></div>
<div id="welcomeTextHi"></div>
</div>

<div class="output" id="output">
<h3>الناتج:</h3>
<p>سيظهر النص هنا بعد التحويل...</p>
</div>

</div>

<div id="footerMarquee">الموقع من إعداد / طالبات مجمع التربية السمعية للبنات</div>

<script>
let usedLiveCamera = false;

function updateDateTime(){
    const now = new Date();
    document.getElementById('datetime').textContent = now.toLocaleString('en-US',{hour12:false});
}
setInterval(updateDateTime,1000); updateDateTime();

function previewVideo(){
    usedLiveCamera = false;
    const file = videoInput.files[0];
    const url = URL.createObjectURL(file);
    videoPlayer.src = url;
    videoPlayer.style.display="block";
    videoPlayer.play();
}

// التصوير المباشر
liveCaptureBtn.onclick = async ()=>{
    usedLiveCamera = true;
    const stream = await navigator.mediaDevices.getUserMedia({video:true,audio:true});
    liveVideo.srcObject = stream;
    liveVideo.style.display="block";
    stopCaptureBtn.style.display="inline-block";
    mediaRecorder = new MediaRecorder(stream);
    recordedBlobs=[];
    mediaRecorder.ondataavailable=e=>recordedBlobs.push(e.data);
    mediaRecorder.start();
};

stopCaptureBtn.onclick=()=>{
    mediaRecorder.stop();
    liveVideo.srcObject.getTracks().forEach(t=>t.stop());
    const blob=new Blob(recordedBlobs,{type:'video/webm'});
    videoPlayer.src=URL.createObjectURL(blob);
    videoPlayer.style.display="block";
    videoPlayer.play();
};

function convertVideo(){
let text="", textEn="", textHi="";
let box=document.getElementById("welcomeBox");
box.style.display="block";

if(usedLiveCamera){
text="السلام عليكم، من فضلكم أنا من ذوي الإعاقة السمعية فقط أتحدث بلغة الإشارة، أريد مساعدتكم للانتهاء من مهمتي هنا، شكراً لكم لتعاونكم.";
textEn="Hello, I am a person with hearing disability and I only communicate using sign language. I kindly ask for your help to complete my task here. Thank you for your cooperation.";
textHi="नमस्ते, मैं श्रवण बाधित व्यक्ति हूँ और केवल सांकेतिक भाषा का उपयोग करता हूँ। कृपया मेरी यहाँ की कार्य को पूरा करने में मेरी सहायता करें। आपके सहयोग के लिए धन्यवाद।";
}
else{
text="الرجاء استخدام أحد الفيديوهات المحددة 1 أو 2 أو 3.";
textEn="Please use video 1, 2 or 3.";
textHi="कृपया वीडियो 1, 2 या 3 का उपयोग करें।";
}

welcomeText.textContent=text;
welcomeTextEn.textContent=textEn;
welcomeTextHi.textContent=textHi;

output.innerHTML=`<p>${text}</p><p>${textEn}</p><p>${textHi}</p>`;

speak(text,"ar-QA",()=>speak(textEn,"en-US",()=>speak(textHi,"hi-IN")));
}

function speak(msg,lang,cb){
let u=new SpeechSynthesisUtterance(msg);
u.lang=lang;
u.onend=cb;
speechSynthesis.speak(u);
}
</script>

</body>
</html>
